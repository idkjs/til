<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
  <script type="text/babel">
    class ReactState extends React.Component {
      constructor(props) {
        super(props);
        this.state = { ans: "NaN" };
        this.updateState = this.updateState.bind(this);
      }
      calc(text) {
        let input = [];
        if (typeof text === "string") {
          input = text.split(" ");
          input = input.filter(e => e !== "");
        }
        let stack = [];
        for (let elem of input) {
          let tmp = 0;
          let res = 0;
          switch (elem) {
            case "+":
              tmp = stack.pop();
              res = stack.pop() + tmp;
              stack.push(res)
              break;
            case "-":
              tmp = stack.pop();
              res = stack.pop() - tmp;
              stack.push(res)
              break;
            case "*":
              tmp = stack.pop();
              res = stack.pop() * tmp;
              stack.push(res)
              break;
            case "/":
              tmp = stack.pop();
              res = stack.pop() / tmp;
              stack.push(res)
              break;
            case "":
              continue;
              break;
            default:
              let n = parseInt(elem, 10)
              if (! isNaN(n)) {
                stack.push(n);
              } else {
                return "NaN";
              }
              break;
          }
        }
        if (stack.length === 1) {
          if (typeof stack[0] === "number") {
            return stack[0];
          } else {
            return "NaN";
          }
        } else if (stack.length === 0) {
          return "NaN";
        } else {
          return stack.join(', ');
        }
      }
      updateState(text) {
        let res = this.calc(text.target.value);
        this.setState({
          ans: res
        });
      }
      render() {
        return (
          <div>
            <input type="text" onChange={this.updateState} />
            <p>Answer: {this.state.ans}</p>
          </div>
        );
      }
    }
    ReactDOM.render(
      <ReactState />,
      document.getElementById('sample')
    );
  </script>
</head>
<body>
  <p>Reverse Polish Notation Calculator</p>
  <div id="sample"></div>
</body>
</html>
