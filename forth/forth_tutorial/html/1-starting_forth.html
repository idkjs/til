<h1>1.処理系の起動</h1>
<p>Gforthがインストールされている場合、以下のようにタイプすることでGforthのインタプリタが起動する。<br />
</p>
<pre><code>gforth</code></pre>
<p>インタプリタ上で<code>bye</code>とタイプすることでインタプリタを終了できる。<br />
またGforthの場合、bashと同じように矢印キーなどで履歴にアクセス出来る。</p>
